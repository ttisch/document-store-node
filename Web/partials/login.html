<!-- Subscribe Block Style #2 -->
<div class="subcribe2">
	<div class="container login"> <!-- Container -->
		<div class="row text-center"> <!-- Row -->
			<div class="col-md-12">
				<h3><span class="light">Login</span></h3>
				<span class="subscribe-text">Melden Sie sich an um loszulegen!</span>
			</div>
			<div class="col-md-offset-3 col-md-6">
				<label>Email</label>
				<input type="text" value="" ng-model="userRegistrationEmail" placeholder="Benutzername" class="form-control" />
			</div>
			<div class="col-xs-12">
				&nbsp;
			</div>
			<div class="col-md-offset-3 col-md-6">
				<label>Passwort</label>
				<input type="password" value="" ng-model="userRegistrationPassword" placeholder="Passwort" class="form-control" />
			</div>
			<div class="col-xs-12">
				&nbsp;
			</div>
			<div class="col-md-offset-3 col-md-6">
				<button class="btn btn-block btn-lg btn-red" ng-click="login()">Anmelden</button>
			</div>
		</div> <!-- End Row -->
	</div> <!-- End Container  -->
</div>
